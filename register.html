<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="https://demo.codegym.vn/6/registration_form/register.php" method="post">
    <b>Họ và tên:</b><br>
    <input name="name" type="text"/><br>
    <b>Email:</b><br>
    <input name="email" type="text"/><br>
    <b>Số điện thoại:</b><br>
    <input name="phone" type="number"/><br>
    <b>Giới tính:</b><br/>
    <input type="radio" id="male" name="gender" value="male" checked><label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female"><label for="male">Female</label><br>
    <input type="submit" value="Đăng ký"/>
</form>
</body>
</html>
